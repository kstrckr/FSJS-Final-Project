<h1>{{congratulations}}</h1>
<ul class="leader-board-container">
    <li *ngFor="let player of leaderBoard; let i = index"
    class="leader-board">
        
            <div class="ranking">{{player.rank}}.</div> 
            <div class="name">{{player.playerInitials}}</div> 
            <div class="score">{{player.score}}</div>
        
    </li>
</ul>
